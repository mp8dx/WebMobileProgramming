<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>COLOR GRIDS</title>
        <style>
            html,body{
                height: 100%;
            }
            .row{
               height:100%;
               display: flex;
               justify-content: center;
               align-items: center;
            }
           .row1,.row2,.row3{
               display: grid;
           }
           span{
            height: 70px;
            width: 70px;
            margin: 2px;
           }
        </style>
    </head>
    <body>
      <div class="row">
          <div class="row1">
            <span style="background-color:#D0312D"></span>
            <span style="background-color:#c3ec0d"></span>
            <span style="background-color:#0beba0"></span>
          </div>
          <div class="row2">
            <span style="background-color:#065664"></span>
            <span style="background-color:#0d2fc7"></span>
            <span style="background-color:#cd10e6"></span>
          </div>
          <div class="row3">
            <span style="background-color:#c0236c"></span>
            <span style="background-color:#582a26"></span>
            <span style="background-color:#110118"></span>
          </div>
      </div>
    </body>
</html>
